<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<div th:insert="fragments/header :: header"></div>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${products}" class="container my-5">
                <p class="my-5">
                    <a href="/addProduct" class="btn btn-primary"><i
                            class="fas fa-user-plus ml-2"> Add Product</i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Products yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Order</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${products}">
                                <td th:text="${student.productName}"></td>
                                <td th:text="${student.productDesc}"></td>
                                <td th:text="${student.productType}"></td>
                                <td th:text="${student.productOrder}"></td>
                                <td><a th:href="@{/editProduct/{id}(id=${student.productId})}" class="btn btn-primary">Edit<i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/deleteProduct/{id}(id=${student.productId})}" class="btn btn-primary">X<i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
