<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <h3> Add Product</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/addProduct}" th:object="${product}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{productName}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="productDesc" class="col-form-label">productDesc</label>
                            <input type="text" th:field="*{productDesc}" class="form-control" id="productDesc" placeholder="productDesc">
                            <span th:if="${#fields.hasErrors('productDesc')}" th:errors="*{productDesc}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="productType" class="col-form-label">product Type</label>
                            <input type="text" th:field="*{productType}" class="form-control" id="productType" placeholder="productType">
                        </div>





                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Product">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
